<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6f19601bb5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col-2">
            <input
              type="search"
              id="city-input"
              placeholder="Search for location"
            />
          </div>
          <div class="col-2 search-button">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary w-50"
            />
          </div>
          <div class="col-2">
            <button
              class="form-control btn btn-success w-50"
              id="current-location-button"
              type="submit"
            >
              Current
            </button>
          </div>
        </div>
      </form>

      <h1 class="text-muted" id="city">Broad Oak</h1>
      <div class="card" style="width: 400px">
        <div class="card-body">
          <ul class="card-subtitel text-muted">
            <li id="date">Monday 18:14</li>
            <li>currently weather</li>
          </ul>

          <div>
            <div>
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Cloudy icon"
                class="weather-icon float-left"
              />
              <span class="temperature" id="temperature"> 19 </span>
              <span class="units">
                <a href="#" id="celsius-link">°C</a>
                |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>
          </div>
          <div class="row">
            <div class="col-5">Wind</div>
            <div class="col-5">Humidity</div>
            <div class="col-5 text-muted" id="wind-speed">10 km/h</div>
            <div class="col-5 text-muted" id="humidity">76%</div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-1">
          <div class="day">Mon 15</div>
          <div class="card">
            <div class="card-body">
              <div class="details">⛅16°</div>
            </div>
          </div>
        </div>

        <div class="col-sm-1">
          <div class="day">Tue 16</div>
          <div class="card">
            <div class="card-body">
              <div class="details">⛅17°</div>
            </div>
          </div>
        </div>

        <div class="col-sm-1">
          <div class="day">Wed 17</div>
          <div class="card">
            <div class="card-body">
              <div class="details">⛅16°</div>
            </div>
          </div>
        </div>

        <div class="col-sm-1">
          <div class="day">Thu 18</div>
          <div class="card">
            <div class="card-body">
              <div class="details">☀️18°</div>
            </div>
          </div>
        </div>

        <div class="col-sm-1">
          <div class="day">Fri 19</div>
          <div class="card">
            <div class="card-body">
              <div class="details">☀️17°</div>
            </div>
          </div>
        </div>
      </div>
      <footer class="text-muted">by Nastya Malkina</footer>
    </div>

    <script src="index.js"></script>
  </body>
</html>
